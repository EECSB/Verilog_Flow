<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerilogFlow - Logic Gate Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .gate-symbol {
        stroke: currentColor;
        stroke-width: 2.5;
        fill: rgba(56, 189, 248, 0.1); /* Sky-400 with 10% opacity for a subtle glow */
        transition: fill 0.2s ease, stroke 0.2s ease;
      }
      .port {
        cursor: crosshair;
      }
      .port:hover {
        transform: scale(1.5);
        transform-origin: center;
      }
      .wire {
        fill: none;
        stroke: #38bdf8;
        stroke-width: 3;
        stroke-linecap: round;
        filter: drop-shadow(0 0 4px #0ea5e9);
        pointer-events: none;
      }
      .canvas-grid {
        background-image: radial-gradient(#334155 1px, transparent 1px);
        background-size: 30px 30px;
      }
      .no-select {
        user-select: none;
      }
      circle.port {
        transform-box: fill-box;
        transform-origin: center;
      }
    </style>
